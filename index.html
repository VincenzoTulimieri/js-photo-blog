<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Estate 2024</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /booystrap -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <!-- /google font -->
    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /foglio di stile -->
</head>

<body>
    <header class="p-3">
        <div class="container">
            <h1 class="text-center vt-title fw-bold display-1">Estate'24</h1>
        </div>
    </header>
    <main>
        <div class="container my-5">
            <div class="row gy-5">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card p-3" style="width: 18rem;">
                        <img src="" alt="">
                        <img class="translate-middle start-50" src="img/pin.svg" style="position:absolute;" alt="pin">
                        <div class="card-body">
                            <p class="card-text vt-text-date vt-text"></p>
                            <p class="card-text vt-text-description vt-title"><strong></strong></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="overlay" class="d-none">  
                <div class="image">
                    <button class="vt-btn">chiudi</button>
                    <img src="" alt="" class="img-dimension">
                </div>
            </div>
        </div>
    </main>

    <!-- axios js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /axios js -->
    <!-- app js -->
    <script src="js/app.js"></script>
    <!-- /app js -->
</body>

</html>
